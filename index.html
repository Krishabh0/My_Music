<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishabh's Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="header">
            <h1 class="myname">🎵 Krishabh's Music Player 🎶</h1>
        </div>

      
        <div class="controls">
            <div>
                <label for="language">🌍 Select Language: </label>
                <select id="language">
                    <option value="marathi">Marathi</option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                </select>
            </div>
        </div>

       
        <div class="controls">
            <button id="prevBtn">⏮️ Previous</button>
            <button id="playBtn">▶️ Play</button>
            <button id="nextBtn">⏭️ Next</button>
        </div>

 
        <div class="song-details">
            <h2 id="songTitle">Song Title</h2>
            <p id="songArtist">Song Artist</p>
        </div>

       
        <div class="song-list">
            <h3>🎧 Song List:</h3>
            <ul id="songList"></ul>
        </div>

   
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
